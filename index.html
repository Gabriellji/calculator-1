<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <main class="main">
            <section>
                <div class="wrapper">
                    <div class="inner-wrapper">
                        <div class="form">
                            <div class="welcome">
                                <h3 class="welcome_text">Hello stranger!</h3>
                            </div>
                            <div class="input_wrap">
                                <input class="input" type="number" id="calculator-a" autofocus autocomplete="off" placeholder="write a number">
                                <input class="input" type="number" id="calculator-b" autocomplete="off" placeholder="write another number">
                            </div>
                          <div class="button_wrap">
                            <button class="get-result_btn sum_result_btn" id="sum_btn" type="submit" >SUM</button>
                            <button class="get-result_btn product_result_btn" id="product_btn" type="submit" >PRODUCT</button>
                          </div>
                          <div class="result_wrap">
                            <div class="result">
                                <p class="text_result"></p>
                             </div>
                          </div>
                          <div class="clear_btn_wrap">
                              <button class="clear get-result_btn">CLEAR</button>
                          </div>
                        </div>
                         <div id="result"> </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
