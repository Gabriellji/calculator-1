<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./style.css">
   </head>
   <body>
      <main class="main">
         <section>
            <div class="wrapper">
               <div class="inner-wrapper box-container">
                  <div class="error scale-in-center">
                     <p class="typewriter">Hello user!
                     </p>
                  </div>
                  <div class="welcome">
                     <h3 class="welcome_text">Hello users!</h3>
                  </div>
                  <div class="form-container">
                     <div class="form">
                        <div class="box-container">
                           <div class=" result result-container">
                              <p class="text_result">
                                 ⚆ _ ⚆
                              </p>
                           </div>
                           <div class="input_wrap">
                              <div class="input-container">
                                 <input class="input" type="text" id="calculator-a" autofocus autocomplete="off" placeholder="first value">
                              </div>
                              <div class="input-container">
                                 <input class="input" type="text" id="calculator-b" autocomplete="off" placeholder="second value">
                              </div>
                           </div>
                           <div class="button_wrap operator-container">
                              <button class="get-result_btn sum_result_btn" id="sum_btn" type="submit" >SUM</button>
                              <button class="get-result_btn product_result_btn" id="product_btn" type="submit" >MULTIPLY</button>
                              <button class="get-result_btn substraction_result_btn" id="subtraction_btn" type="submit" >SUBTRACT</button>
                              <button class="get-result_btn divide_result_btn" id="divide_btn" type="submit" >DIVIDE</button>
                           </div>
                           <div class="clear_btn_wrap">
                              <button class="clear get-result_btn">CLEAR</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <script src="./script.js"></script>
   </body>
</html>
